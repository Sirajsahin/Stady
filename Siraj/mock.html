// function call() method
The JavaScript call() Method
The call() method is a predefined JavaScript method.
It can be used to invoke (call) a method with an owner object as an argument (parameter).
With call(), an object can use a method belonging to another object.
This example calls the fullName method of person, using it on person1:

const person ={
    	fullname: function(){
           return this.firstName+" "+this.lastName;
    	}
    }
   const personSuroj ={
   	 firstName:"Suroj",
   	 lastName:"mondal"
   }
   const personSiraj ={
   	firstName:"sirajul",
   	lastName:"mondal"
   }
   const name = person.fullname.call(personSiraj);
 document.getElementById("demo").innerHTML =name;// sirajul mondal

@@@JavaScript Closures
JavaScript variables can belong to the local or global scope.
Global variables can be made local (private) with closures.
Global Variables
A function can access all variables defined inside the function, like this:

Example
function myFunction() {
  let a = 4;
  return a * a;
}
But a function can also access variables defined outside the function, like this:

Example
let a = 4;
function myFunction() {
  return a * a;
}
In the last example, a is a global variable.
In a web page, global variables belong to the window object.
Global variables can be used (and changed) by all scripts in the page (and in the window).
1.> In the first example, a is a local variable.

2.> A local variable can only be used inside the function where it is defined. It is hidden from other functions and other scripting code.

3.> Global and local variables with the same name are different variables. Modifying one, does not modify the other.

4.> Variables created without a declaration keyword (var, let, or const) are always global, even if they are created inside a function.

Example
function myFunction() {
  a = 4;//without declaration it is a global veriable we can use any whare in our code
}

//Built-in JavaScript Constructors
JavaScript has built-in constructors for native objects:

new String()    // A new String object
new Number()    // A new Number object
new Boolean()   // A new Boolean object
new Object()    // A new Object object
new Array()     // A new Array object
new RegExp()    // A new RegExp object
new Function()  // A new Function object
new Date()      // A new Date object

//Did You Know?
As you can see above, JavaScript has object versions of the primitive data types String, Number, and Boolean. But there is no reason to create complex objects. Primitive values are much faster:

Use string literals "" instead of new String().
Use number literals 50 instead of new Number().
Use boolean literals true / false instead of new Boolean().
Use object literals {} instead of new Object().
Use array literals [] instead of new Array().
Use pattern literals /()/ instead of new RegExp().
Use function expressions () {} instead of new Function().

 document.getElementById("demo").innerHTML = "Myfather is belog to "+myFather.nationality;

//create a function of person object
  function Person(first,last,age,eye) {
   this.firstName = first;
   this.lastName  = last;
   this.age = age;
   this.eyeColor = eye;
  }
  //using protype key we can create or add a new method in consrtuctor function like nationality,color,etc.
  Person.prototype.nationality= function(){
   return this.firstName+" "+this.lastName;
  }
 const myFather = new Person("Ajkar","Mondal",45,"blue");
 //display father age

// map 
A Map holds key-value pairs where the keys can be any datatype.
A Map remembers the original insertion order of the keys.
A Map has a property that represents the size of the map


//Create a map with key value
  const mapObj = new Map([["a",1],["b",2],["c",3],["d",4]]);
    
 //Display Size of the set
